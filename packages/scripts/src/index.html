<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- inject authpack -->
    <script
      src="index.js"
      data-key="wga-client-key-85068bfcfc17da6c9ff1d5f66"
      data-url="http://localhost:3100"
      data-gql="http://localhost:4000"
      data-debug="true"
    ></script>
  </head>
  <body>
    <h1>Index</h1>
    <a href="/home.html">Home</a>
    <br />
    <br />
    <!-- redirect unauthenticated users -->
    <div data-authpack="guard" data-redirect="/home.html"></div>
    <!-- replace text with state data -->
    <div data-authpack="replace" data-value="user.name"></div>
    <!-- show an item once logged in -->
    <div data-authpack="show" data-user="true">User is authenticated</div>
    <div data-authpack="show" data-team="true">User has a team</div>
    <!-- hide an item with conditions -->
    <div data-authpack="hide" data-user="true">User is authenticated</div>
    <div data-authpack="hide" data-team="true">User has a team</div>
  </body>
</html>
